<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Valitse itsellesi mieluisa keskustelualue</h1>
        <h2>tai perusta vaikka kokonaan uusi!</h2>

        <ol>
            <li th:each="opiskelija: ${etusivu}">
                <span th:text="${opiskelija.nimi}">opiskelijan nimi</span> <a th:href="${'/etusivu/' + opiskelija.id}">linkki</a>
            </li>

        </ol>

        <h3>Aloita uusi keskustelualue</h3>

        <form action="/etusivu" method="POST">
            <input type="text" name="aihe"/>
            <input type="submit" name ="lähetä"/>
        </form>
    </body>
</html>
