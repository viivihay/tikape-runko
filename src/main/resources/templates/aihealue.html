<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Tervetuloa keskusteluun <span th:text="${aihealue.nimi}">otsikko</span> </h1>
        <h2>Keskustelun tulee olla sivistynyttä</h2>

        <ol>
            <li th:each="viesti: ${keskustelu}">
                <span th:text="${viesti.nimi}">viesti</span> 
            </li>

        </ol>

        <h3>Keskustele</h3>

        <form action="/etusivu" method="POST">
            <input type="text" name="viesti"/>
            <input type="submit" name ="lähetä"/>
        </form>
        <a th:href="${'/etusivu'}">Takaisin etusivulle</a>
    </body>
</html>
